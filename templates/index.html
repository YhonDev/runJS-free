<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunJS</title>
    
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts: Inter for UI, Fira Code for editor -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-js"></i>
            <span>JS Runner</span>
        </div>
        <div class="controls">
            <div class="theme-selector">
                <label for="theme-select">Theme:</label>
                <select id="theme-select">
                    <option value="vs-dark">VS Dark</option>
                    <option value="monokai">Monokai</option>
                    <option value="dracula">Dracula</option>
                    <option value="dark-git">Dark Git</option>
                </select>
            </div>
        </div>
    </header>

    <!-- Tab Section -->
    <div class="tab-section">
        <div id="tab-bar"></div>
        <button id="add-tab-btn">+</button>
    </div>

    <!-- Main Content: Editor and Result Panels -->
    <main id="tab-content-container">
        <!-- Las pestañas se generarán aquí dinámicamente -->
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="status">
            <div id="statusIndicator" class="status-item">
                <i class="fas fa-circle"></i>
                <span>Listo</span>
            </div>
        </div>
        <div>JS Runner v2.0</div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.49.0/min/vs/loader.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
